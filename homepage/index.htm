        <h2>Biography</h2>
        <p>
            Currently I am a second year graduate student of <a href="http://ai.nju.edu.cn/" target="_blank">School
                of Artificial Intelligence</a> in
            <a href="http://www.nju.edu.cn/" target="_blank">Nanjing University</a> and a member of
            <a href="http://www.lamda.nju.edu.cn/CH.MainPage.ashx" target="_blank">LAMDA</a> Group ( <a
                href="http://www.lamda.nju.edu.cn/CH.Pub.ashx" target="_blank">LAMDA Publications</a> )
            , led by Professor <a href="http://cs.nju.edu.cn/zhouzh/" target="_blank">Zhi-Hua Zhou.</a>
        </p>
        <p>
            I received my B.Sc. degree in Software Enginering in <a href="https://sw.scu.edu.cn/" target="_blank">School
                of software</a> in June 2021 from <a href="https://www.scu.edu.cn/" target="_blank">Sichuan
                University</a>.
            In September 2021, I was admitted to study for M.Sc. degree in Nanjing University under the supervision
            of
            Prof. <a href="http://www.lamda.nju.edu.cn/yuy/" target="_blank">Yang Yu</a> without entrance
            examination, respectively.
        </p>
